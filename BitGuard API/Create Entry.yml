info:
  name: Create Entry
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/vault/entries"
  body:
    type: json
    data: |-
      {
        "vault_id": "",
        "entry_id": "",
        "data": ""
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Successful Response
    request:
      url: "{{baseUrl}}/vault/entries"
      method: POST
      body:
        type: json
        data: |-
          {
            "vault_id": "",
            "entry_id": "",
            "data": ""
          }
    response:
      status: 200
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: ""
  - name: 422 Response
    description: Validation Error
    request:
      url: "{{baseUrl}}/vault/entries"
      method: POST
      body:
        type: json
        data: |-
          {
            "vault_id": "",
            "entry_id": "",
            "data": ""
          }
    response:
      status: 422
      statusText: Unprocessable Entity
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "detail": [
              {
                "loc": [],
                "msg": "",
                "type": "",
                "input": "",
                "ctx": {}
              }
            ]
          }
